		function drawPDD(targetID)

			var svgPDD = document.getElementById("svgPDD");
			svgPDD.innerHTML += `<rect x="0" y="${upperrow}" width="80" height="${h}" style="stroke:none;fill:gray" />"`;
			svgPDD.innerHTML += `<line x1="0" y1="${upperrow}" x2="100" y2="${upperrow}" style="stroke:white;stroke-width:2" />`;
			svgPDD.innerHTML += `<line x1="0" y1="${h-1}" x2="100" y2="${h-1}" style="stroke:white;stroke-width:2" />`;

			svgPDD.innerHTML += `<rect x="10" y="-200" width="${200-upperrow}" height="219" style="stroke:none;fill:black" />`;		
			
			svgPDD.innerHTML += `<rect x="220" y="${upperrow}" width="80" height="${h}" style="stroke:none;fill:gray" />"`;
			svgPDD.innerHTML += `<line x1="300" y1="${upperrow}" x2="200" y2="${upperrow}" style="stroke:white;stroke-width:2" />`;
			svgPDD.innerHTML += `<line x1="300" y1="${h-1}" x2="200" y2="${h-1}" style="stroke:white;stroke-width:2" />`;			
			svgPDD.innerHTML += `<line x1="220" y1="${upperrow}" x2="220" y2="${h}" style="stroke:white;stroke-width:2" />`;			
			svgPDD.innerHTML += genAltTabObj();			
			svgPDD.innerHTML += `<rect x="220" y="0" width="80" height="${upperrow-1}" style="stroke:none;fill:black" />`;			
			svgPDD.innerHTML += `<rect x="220" y="-200" width="80" height="${199+upperrow}" style="stroke:none;fill:black" />`;		
			svgPDD.innerHTML += `<rect x="220" y="${h/2-upperrow/2+upperrow}" width="80" height="${upperrow}" style="stroke:yellow;fill:black;stroke-width:2" />`;		
			svgPDD.innerHTML += `<text x="235" y="${h/2+6+upperrow}" style="fill:lime;font-size:1.5em" id="valAltTab">XXXX</text>`;		
			svgPDD.innerHTML += `<rect x="0" y="${h}" width="500" height="${199+upperrow}" style="stroke:none;fill:black" />`;	
			
			svgPDD.innerHTML += `<rect x="0" y="0" width="80" height="${upperrow-1}" style="stroke:white;fill:black" />`;			
			svgPDD.innerHTML += `<text x="5" y="${upperrow-6}" style="fill:magenta;font-size:2em;" id="valSpdTab">XXX</text>`;			
			svgPDD.innerHTML += `<rect x="80" y="0" width="140" height="${upperrow-1}" style="stroke:white;fill:black" />`;			
			svgPDD.innerHTML += `<text x="85" y="${upperrow-6}" style="fill:magenta;font-size:2em;" id="valDst">XXXX.XXX</text>`;
			svgPDD.innerHTML += `<rect x="220" y="0" width="80" height="${upperrow-1}" style="stroke:white;fill:black" />`;			
			svgPDD.innerHTML += `<text x="225" y="${upperrow-6}" style="fill:magenta;font-size:2em;" id="valHdg">XXX</text>`;
		}
		
		function setHdgCurrV(a)
		{
			document.getElementById("valHdg").innerHTML = a + "";		
		}
		
		function setDstCurrV(a)
		{
			document.getElementById("valDst").innerHTML = a + "";		
		}
		
		function genAltTabObj()
		{
			var outElement = "<g id='altTab'>";
			var a;
            
            for (a = 0; a <= 5000; a += 10)
			{
				y = h+upperrow-a;
				outElement += `<line x1="225" y1="${y}" x2="220" y2="${y}" style='stroke:white;stroke-width:1;'/>`;
			}
            
			for (a = 0; a <= 5000; a += 50)
			{
				y = h+upperrow-a;
				outElement += `<line x1="230" y1="${y}" x2="220" y2="${y}" style='stroke:white;stroke-width:2;'/>`;
				outElement += `<text x="260" y="${y+5}" style="fill:white;font-size:1.5em;">${a}</text>`;
			}
			outElement += "</g>";
			
			return outElement;
		}
		
		function setAltTabCurrV(a)
		{
			document.getElementById("valAltTab").innerHTML = a;
			
			v = a;
			v -= h/2 + upperrow;
		
			document.getElementById("altTab").setAttribute("transform", `translate(0,${v})`);			
		}
		
		function genSpeedTabObj()
		{
			var outElement = "<g id='spdTab'>";
			var y;
            
            for (v = 0; v <= 250; v += 1)
			{
				y = h+upperrow-4*v;
				outElement += `<line x1="75" y1="${y}" x2="80" y2="${y}" style='stroke:white;stroke-width:1;'/>`;				
			}
            
            for (v = 0; v <= 250; v += 5)
			{
				y = h+upperrow-4*v;
				outElement += `<line x1="70" y1="${y}" x2="80" y2="${y}" style='stroke:white;stroke-width:1;'/>`;				
			}
            
			for (v = 0; v <= 250; v += 10)
			{
				y = h+upperrow-4*v;
				outElement += `<line x1="70" y1="${y}" x2="80" y2="${y}" style='stroke:white;stroke-width:2;'/>`;
				outElement += `<text x="30" y="${y+5}" style="fill:white;font-size:1.5em;">${v}</text>`;
			}
			
			var markerV = [ 15, 25, 38, 45, 55 ];
			var markerID = [ "2", "3", "4", "5", "6" ];
			
			for (var i = 0; i < markerV.length; i++)
			{
				y = h+upperrow-4*markerV[i];
				outElement += `<line x1="70" y1="${y}" x2="80" y2="${y}" style='stroke:lime;stroke-width:2;'/>`;
				outElement += `<text x="84" y="${y+5}" fill="lime">${markerID[i]}</text>`;
			}
			
			var absLowLimit = 7;
			y = h + upperrow - 4 * absLowLimit; 
			outElement += `<line x1="84" y1="${h*2}" x2="84" y2="${y}" style="stroke:orange;stroke-width:2;"/>`;
			
			outElement += "</g>";
			
			return outElement;
		}
		
		function setSpeedTabCurrV(v, vdelta)
		{
			document.getElementById("valSpdTab").innerHTML = v + "";
			
			v = v * 4;
			v -= h/2;
		
			document.getElementById("spdTab").setAttribute("transform", `translate(0,${v})`);
			
			if (document.getElementById("vdelta") != null)
			{
				document.getElementById("vdelta").remove();
			}
			
			var svgPDD = document.getElementById("svgPDD");
			svgPDD.innerHTML += `<line id="vdelta" x1="70" y1="${h/2}" x2="70" y2="${h/2+(vdelta*4)}" style="stroke:yellow;stroke-width:2;" />`;
			
		}
		
		
        function getpos()
        {            
            if (navigator.geolocation) 
            {
                navigator.geolocation.watchPosition(showPosition, errorPosition, { maximumAge: 3000, timeout: 5000, enableHighAccuracy: true });
            } 
            else 
            {
                testout.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        
        function showPosition(position) 
        {
            datacnt += 1;
            
            var _lat = position.coords.latitude;
            var _lon = position.coords.longitude;
            
            alt = position.coords.altitude;
            hdg = position.coords.heading;
            var _spd = spd;
			spd = position.coords.speed * 3.6;
			if (_spd && spd)
			{
				vdelta = _spd - spd;
			}
			else
			{
				vdelta = 0;
			}
				
            acc = position.coords.accuracy;
            
            if (!lat)
            { lat = _lat; lon = _lon; }
            
            var _dst = getDistanceFromLatLonInKm(lat,lon,_lat,_lon);
                    
            if (_dst >= acc / 1000.0)
            {                
                dst += _dst;
                lat = _lat;
                lon = _lon;
            }
            
            display();
        }

        function display()
        {   
			setSpeedTabCurrV(Math.trunc(spd), vdelta * 5);
			setAltTabCurrV(Math.trunc(alt));
			setDstCurrV(Math.trunc(dst * 1000)/1000);
			setHdgCurrV(Math.trunc(hdg));
        }
        
        function showvalue(value, unit, decimals) {
            var out;
            if (value)
            { out = `<div style="width:50%;border:1px solid gray;margin:auto;margin-bottom:5px;padding:5px;border-radius:5px;text-align:center;font-size:2em;background:gray;color:lime;">${Math.trunc(value*decimals)/decimals} ${unit}</div>`; }
            else
            { out = `<div style="width:50%;border:1px solid gray;margin:auto;margin-bottom:5px;padding:5px;border-radius:5px;text-align:center;font-size:2em;background:gray;color:red;"> XXXX ${unit}</div>`; }
            return out;			
			
        }
        
        function errorPosition()
        {
            document.getElementById("currpostest").innerHTML = "No Data!";
            
            document.getElementById("spdlimits").innerHTML = "No Data!";
            
            document.getElementById("curr").innerHTML = "No Data!";
        }
        
        function showHideBox()
        {
            this.parentElement.nextElementSibling.classList.toggle("hidden");
            if (this.parentElement.nextElementSibling.classList.contains("hidden"))
            {
                this.children[0].classList.replace("hideimg", "showimg");
            }
            else
            {
                this.children[0].classList.replace("showimg", "hideimg");
            }
        }
        
        /* from: https://stackoverflow.com/questions/27928/calculate-distance-between-two-latitude-longitude-points-haversine-formula */
        function getDistanceFromLatLonInKm(lat1,lon1,lat2,lon2) 
        {
          var R = 6371; // Radius of the earth in km
          var dLat = deg2rad(lat2-lat1);  // deg2rad below
          var dLon = deg2rad(lon2-lon1); 
          var a = 
            Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
            Math.sin(dLon/2) * Math.sin(dLon/2)
            ; 
          var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
          var d = R * c; // Distance in km
          return d;
        }

        function deg2rad(deg) {
          return deg * (Math.PI/180)
        }
